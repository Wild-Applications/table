apiVersion: v1
kind: Namespace
metadata:
  name: table
  labels:
   name: table
---
apiVersion: v1
kind: Secret
metadata:
  name: jwt-secret
  namespace: table
type: Opaque
stringData:
  secret: 
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: deployment
  namespace: table
  labels:
    app: table
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: table
    spec:
      containers:
      - name: table
        image: wildapps/table:0.0.1
        ports:
        - containerPort: 50051
        env:
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-secret
              key: secret
---
apiVersion: v1
kind: Service
metadata:
  name: service
  namespace: table
  labels:
    app: table
spec:
  type: ClusterIP
  ports:
  - port: 1295
    targetPort: 50051
  selector:
    app: table
  externalName: table
